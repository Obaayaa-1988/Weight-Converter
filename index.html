<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEIGHT CONVERTER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row"> 
            <div class="col-md-6">
                <h1 class="text-center fw-bolder bg-dark text-white py-3 rounded"> Weight Converter</h1>
                <hr>
                <form action=""> 
                    <p class="alert alert-info">Type a value in any of the fields to convert weight</p>
                    <div class="mb-3"> 
                        <label for="" class="form-label">Weight In Pounds </label>
                        <input type="number" class="form-control form-control-lg pounds" placeholder="Pounds">

                    </div>
                    <div class="mb-3"> 
                        <label for="" class="form-label">Weight In Kilograms </label>
                        <input type="number" class="form-control form-control-lg kilograms" placeholder="Kilograms">

                    </div>
                    <div class="mb-3"> 
                        <label for="" class="form-label">Weight In Ounces </label>
                        <input type="number" class="form-control form-control-lg ounces" placeholder="Ounces">

                    </div>

                </form> 

            </div>

        </div>
            


        </div>

        <script src="script.js"></script>

</body>


</html>
